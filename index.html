<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong Password Validator</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card">
        <div class="title text-center">
          <i class="fa-solid fa-lock fs-5 mb-3"></i>
          <h1 class="fs-5 fw-bold">Set your new password</h1>
          <p class="description">
            Your new password should be different from passwords previously
            used.
          </p>

          <form>
            <div class="mb-4 text-start">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
          </form>

          <div class="validation text-start mb-4">
            <span id="length-condition" class="d-block"
              ><i class="fa-solid fa-x"></i> Almeno 9 caratteri</span
            >
            <span id="capital-condition" class="d-block"
              ><i class="fa-solid fa-x"></i> Almeno una maiuscola</span
            >
            <span id="number-condition" class="d-block"
              ><i class="fa-solid fa-x"></i> Almeno un numero</span
            >
            <span id="special-condition" class="d-block"
              ><i class="fa-solid fa-x"></i> Almeno un carattere speciale</span
            >
          </div>

          <div class="pw-state">
            <div id="bar"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
